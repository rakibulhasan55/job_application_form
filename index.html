<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Job Application From</title>
</head>
<body>
  <div class="container">
    <div class="apply_box">
      <h1>Job Application 
        <span class="small"> (Web)</span></h1>
        <form action="">
          <div class="form_container">
            <div class="form_contorl">
              <lebel for="first_name">First Name : </lebel>
              <input type="text" id="first_name" name="first_name"
               placeholder="Enter The Name">
            </div>
            <div class="form_contorl">
              <lebel for="last_name">Last Name : </lebel>
              <input type="text" id="last_name" name="last_name" 
              placeholder="Enter The Name">
            </div>
            <div class="form_contorl">
              <lebel for="last_name">Email: </lebel>
              <input type="email" id="email" name="email" 
              placeholder="Enter The Email">
            </div>
            <div class="form_contorl">
              <lebel for="job_role">Job Role </lebel>
              <select name="job_role" id="job_role">
                <option value=""> Seclet Job Role</option>
                <option value="fontend"> Frontend Developer</option>
                <option value="backend"> Backend Deveoper</option>
                <option value="full_stack"> Full Stack Developer </option>
                <option value="designer"> UI UX Designer</option>
              </select>
            </div>
            <div class="textarea">
              <lebel for="address">Address</lebel>
              <textarea  id="address" name="address" row="4" cols="50"
              placeholder="Enter Address"></textarea>
            </div>
            <div class="form_contorl">
              <lebel for="last_name">City </lebel>
              <input type="text" id="city" name="city" 
              placeholder="Enter The City">
            </div>
            <div class="form_contorl">
              <lebel for="last_name">Pincode</lebel>
              <input type="number" id="pincode" name="pincode" 
              placeholder="Enter Pincode">
            </div>
            <div class="form_contorl">
              <lebel for="last_name">Date : </lebel>
              <input  value="2023-8-27" type="date" id="date" name="date"/>

            </div>
            <div class="form_contorl">
              <lebel for="upload">Upload Your CV</lebel>
              <input  type="file" id="upload" name="upload"/>
            </div>
          </div>
          <div class="button_container">
            <button type="submit">Apply Now</button>
          </div>
        </form>
    </div>
  </div>
</body>
</html>

</div>
</body>
</html>
